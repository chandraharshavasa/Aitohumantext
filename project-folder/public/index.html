<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AI Text Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #333;
            --background-color: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #clearButton {
            background-color: var(--secondary-color);
        }

        #clearButton:hover {
            background-color: #2c3e50;
        }

        #logoutButton {
            background-color: #e74c3c;
            margin-top: 20px;
            width: 100%;
        }

        #logoutButton:hover {
            background-color: #c0392b;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        /* Loading animation */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8) url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"%3E%3Cpath fill="%233498db" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/%3E%3Cpath fill="%233498db" d="M12 4v2c3.31 0 6 2.69 6 6h2c0-4.42-3.58-8-8-8z"%3E%3CanimateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/%3E%3C/path%3E%3C/svg%3E') center / 50px no-repeat;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            .button-group {
                flex-direction: column;
            }
            .button-group button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in-up" id="loginContainer">
        <h2>Login to Premium Account</h2>
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()" id="loginButton" class="pulse">Login</button>
    </div>

    <div class="container fade-in-up" id="converterContainer" style="display: none;">
        <h2>Professional AI Text Converter</h2>
        <textarea id="inputText" rows="5" placeholder="Enter AI-generated text here..."></textarea>
        <div class="button-group">
            <button id="convertButton" onclick="convertToHuman()">Convert to Human-like Text</button>
            <button id="clearButton" onclick="clearText()">Clear</button>
        </div>
        <h3>Output:</h3>
        <textarea id="outputText" rows="5" readonly></textarea>
        <button id="logoutButton" onclick="logout()">Logout</button>
    </div>

    <script>
        let isLoading = false;

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginButton = document.getElementById("loginButton");

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            setLoading(loginButton, true);

            try {
                // Simulating API call
                await new Promise(resolve => setTimeout(resolve, 1500));

                // For demo purposes, always "succeed"
                localStorage.setItem("sessionToken", "demo-token");
                localStorage.setItem("email", email);
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("converterContainer").style.display = "block";
                document.getElementById("converterContainer").classList.add('fade-in-up');
                checkSessionValidity();
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred during login. Please try again.");
            } finally {
                setLoading(loginButton, false);
            }
        }

        function logout() {
            localStorage.removeItem("sessionToken");
            localStorage.removeItem("email");
            document.getElementById("converterContainer").style.display = "none";
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("loginContainer").classList.add('fade-in-up');
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }

        async function checkSessionValidity() {
            const sessionToken = localStorage.getItem("sessionToken");
            if (!sessionToken) return;

            // Simulating session check
            await new Promise(resolve => setTimeout(resolve, 1000));

            // For demo purposes, always valid
            setTimeout(checkSessionValidity, 5000); // Recheck every 5 seconds
        }

        async function convertToHuman() {
            let text = document.getElementById("inputText").value;
            const convertButton = document.getElementById("convertButton");

            if (!text.trim()) {
                alert("Please enter some text to convert.");
                return;
            }

            setLoading(convertButton, true);

            // Simulating processing time
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Transformation logic
            let transformations = [
                text => text.replace(/(?<!\.)\b(\w+)\b/g, word => Math.random() > 0.8 ? `${word},` : word),
                text => text.replace(/([.!?])\s/g, match => Math.random() > 0.7 ? `${match}\n` : match),
                text => text.replace(/\bi\b/g, "I"),
                text => text.replace(/\b(therefore|however|thus|moreover|hence)\b/gi, "so"),
                text => text.replace(/\b(\w{5,})\b/g, word => Math.random() > 0.6 ? `${word}...` : word)
            ];

            transformations.forEach(transform => {
                text = transform(text);
            });

            document.getElementById("outputText").value = text;
            setLoading(convertButton, false);
        }

        function clearText() {
            document.getElementById("inputText").value = "";
            document.getElementById("outputText").value = "";
        }

        // Check for existing session
        if (localStorage.getItem("sessionToken")) {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("converterContainer").style.display = "block";
            checkSessionValidity();
        }
    </script>
</body>
</html>
